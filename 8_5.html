  <body>

              <h6>Rating:</h6>

                <span>&starf;</span>
                <span>&starf;</span>
                <span>&starf;</span>
                <span>&starf;</span>
                <span>&starf;</span>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Add to basket</button>
            </div>
          </div>
        </div>
      </div>
    </main>
