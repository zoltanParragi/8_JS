<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>
<body>
    <h1>Array methods</h1>
    <ul>
        <li>.toString()</li>
        <li>.join()</li>
        <li>.pop() - out, .push() - in</li>
        <li>.shift() - out, .unshift() - in</li>
        <li>.length</li>
        <li>.delete()  !!! do not use it (undefined holes)</li>
        <li>.concat() - any number of arrays (or strings)</li>
        <li>.flat()</li>
    </ul>
</body>
</html>
